<!DOCTYPE html>
<html>
<head>
		<!-- google font -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
		<!-- BOOTSTRAP Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- BOOTSTRAP Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="styles/login.css">
		<link rel="stylesheet" href="styles/animate.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://use.fontawesome.com/06591f047d.js"></script>
</head>
<body onload="hideReg()">
	<h1 class="col-sm-12 text-center">Log In</h1>
	<form id="form" class="col-sm-4 col-sm-offset-4">
		<div class="form-group">
			<!-- <label for="username">Username</label> -->
			<input type="name" placeholder="Enter your name" class="form-control" id="username" />
		</div>
		<div class="form-group">
			<!-- <label for="password">Password</label> -->
			<input type="password" placeholder="Password" class="form-control" id="password" />
		</div>
		<button id="submitForm" type="button" class="btn btn-success btn-block">Log in</button>
		<button id="pwLink" type="button" onclick="register()" class="btn btn-link btn-block">Register</button>
	</form>
	<form id="regForm" class="col-sm-4 col-sm-offset-4">
		<div class="form-group">
			<input type="name" placeholder="Username (must be 5 characters minimum)" class="form-control" id="regInputUser" />
		</div>
		<div class="form-group">
			<input type="password" placeholder="Password" class="form-control" id="regInputPw" />
		</div>
		<button id="btnRegSubmit" onclick="submitReg()" type="button" class="btn btn-success btn-block">Complete Registration</button>
		<button id="backToLogin" type="button" onclick="toLogin()" class="btn btn-link btn-block">Back to Login</button>
	</form>
	<div id="status" class="text-center text-block col-sm-offset-4 col-sm-4"></div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="scripts/login.js"></script>
</body>
</html>
